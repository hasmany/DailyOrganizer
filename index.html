<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Hubert Nguyen â€¢ Hub-Organzier</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Main container -->
    <section id="todoapp">
      <!-- New item input -->
      <header id="header">
        <h1>Organizer</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?"/>
      </header>
      <!-- Item display -->
      <section id="main">
        <ul id="todo-list">
          <li class="completed">
            <input type="checkbox" class="toggle">
            <label>Organizer with Ember.js</label><button class="destroy"></button>
          </li>
          <li>
            <input type="checkbox" class="toggle">
            <label>...</label><button class="destroy"></button>
          </li>
          <li>
            <input type="checkbox" class="toggle">
            <label>Profit</label><button class="destroy"></button>
          </li>
        <ul>
        <input type="checkbox" id="toggle-all">
      </section>
      <footer id="footer">
        <span id="todo-count">
          <strong>2</strong> items left
        </span>
        <ul id="filters">
          <li>
            <a href="all" class="selected">All</a>
          </li>
          <li>
            <a href="active" class="Active">All</a>
          </li>
          <li>
            <a href="completed" class="Completed">All</a>
          </li>
        </ul>

        <button id="clear-completed">
          Clear completed (1)
        </button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
    <footer>
  </body>
</html>
