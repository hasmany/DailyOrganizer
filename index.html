<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Hubert Nguyen â€¢ Hub-Organzier</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript Dependencies -->
    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <!-- Application and route files-->
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <!-- Models -->
    <script src="js/models/item.js"></script>
    <!-- Controller -->
    <script src="js/controllers/items_controller.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <script type="text/x-handlebars" data-template-name="items">
      <section id="todoapp">
        <!-- New item input -->
        <header id="header">
          <h1>Organizer</h1>
          {{input
            type="text"
            id="new-todo"
            placeholder="What needs to be done?"
            value=newTitle
            action="createItem"
          }}
        </header>
       <!-- Item Display -->
        <section id="main">
          <ul id="todo-list">
            {{#each item in model}}
            <li {{bind-attr class="item.isCompleted:completed"}}>
              <input type="checkbox" class="toggle">
              <label>{{item.title}}</label><button class="destroy"></button>
            </li>
            {{/each}}
          <ul>
          <input type="checkbox" id="toggle-all">
        </section>
        <footer id="footer">
          <span id="todo-count">
            <strong>2</strong> items left
          </span>
          <ul id="filters">
            <li>
              <a href="all" class="selected">All</a>
            </li>
            <li>
              <a href="active" class="Active">Active</a>
            </li>
            <li>
              <a href="completed" class="Completed">Completed</a>
            </li>
          </ul>

          <button id="clear-completed">
            Clear completed (1)
          </button>
        </footer>
      </section>
      <footer id="info">
        <p>Double-click to edit a todo</p>
      <footer>
    </script>
  </body>
</html>
